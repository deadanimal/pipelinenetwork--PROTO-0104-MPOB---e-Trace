<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Profil Pelesen</h6>

          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas a-id-card text-dark"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="h3 mb-0"> <i class="fas fa-search" aria-hidden="true"></i>&nbsp;Search Profile</h3>
            </div>
          </div>
        </div>

        <div class="card-body "  style="height:1210px !important;">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label" for="address">Search Company Name</label>
                <input type="text" class="form-control" id="company_name" placeholder="Search company name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label" for="address">Search License No.</label>
                <input type="text" class="form-control" id="ID" placeholder="Search License No.">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label" for="address">Search by State</label>
                <select class="form-control" id="address">
                  <option>Selangor</option>
                  <option>Kuala Lumpur</option>
                  <option>Johor</option>
                  <option>Penang</option>
                  <option>Sabah</option>
                </select>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <div class=" table-responsive">
                <table class=" table align-items-center table-flush">
                  <thead class=" thead-light">
                    <tr>
                      <th class=" sort" scope="col">Company Name</th>

                      <th class=" sort" scope="col">License No.</th>

                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of rows">
                      <th scope="row">{{row.company_name}}</th>
                      <td>{{row.license_no}}</td>
                      <td> <button class="btn btn-sm btn-secondary" (click)="viewData(row)">Click to View Profile</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-6" [style.display]="showModal">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="h3 mb-0">Licensing Profile</h3>
            </div>
          </div>
        </div>

        <div class="card-body">


          <div class="row">
            <div class="col">
              <div class="card card-profile">
                <img alt="Image placeholder" class="card-img-top" src="assets/img/theme/wallpaper8.jpg" />

                <div class="row justify-content-center">
                  <div class="col-lg-3 order-lg-2">
                    <div class="card-profile-image">
                      <a>
                        <img class="rounded-circle" src="assets/img/default/companylogo.png" />
                      </a>
                    </div>
                  </div>
                </div>

                <div class="card-body pt-0 mt-6">

                  <div class="text-center">
                    <h5 class="h3">
                      {{company_name}}
                    </h5>

                    <div class="h5 font-weight-300">
                      <i class="fas fa-location-arrow mr-2"> </i> {{location}}
                    </div>

                    <div class="h5 mt-4">
                      <i class="fas fa-briefcase mr-2"> </i> {{license_no}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col">
              <div class="card">

                <div class="card-body">
                  <form>
                    <h6 class="heading-small text-muted mb-4">Company information</h6>

                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label class="form-control-label" for="input-username">
                              Company Name
                            </label>

                            <input class="form-control" id="input-username" placeholder="Name" type="text"
                              value={{company_name}} disabled />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">
                              License No.
                            </label>

                            <input class="form-control" id="input-email" placeholder="Email address" type="email"
                              value={{license_no}} disabled />
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">
                              Contact No.
                            </label>

                            <input class="form-control" id="input-email" placeholder="Email address" type="email"
                              value={{contact_number}} disabled />
                          </div>
                        </div>

                      </div>
                    </div>

                    <hr class="my-4" />

                    <h6 class="heading-small text-muted mb-4">Contact information</h6>

                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="form-control-label" for="input-address">
                              Address
                            </label>

                            <input class="form-control" id="input-address" placeholder="Home Address" type="text"
                              value="No. 199, Lorong Esplanade 91/8A" disabled />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-city">
                              City and State
                            </label>

                            <input class="form-control" id="input-city" placeholder="City" type="text"
                              value={{location}} disabled />
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-country">
                              Country
                            </label>

                            <input class="form-control" id="input-country" placeholder="Country" type="text"
                              value="Malaysia" disabled />
                          </div>
                        </div>

                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
