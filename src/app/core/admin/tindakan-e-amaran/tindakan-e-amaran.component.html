<div class="header">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">e-Tindakan</h6>

          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas fa-home text-dark"> </i> </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"> e-Rayuan</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-muted text-uppercase ls-1 mb-1">Chart</h6>

              <h5 class="h3 mb-0">Total Appeals</h5>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="container" >
            <div class="chart">
              <div class="amchart" id="adminamaranchartdiv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-2">
  <div class="card mb-4">
    <div class="card-header bg-secondary">
      <h3 class="mb-0"><i class="fas fa-search" aria-hidden="true"></i>&nbsp;Search</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" id="ID" placeholder="Search ID">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <select class="form-control" id="address">
              <option>Select Application Status</option>
              <option>Pending</option>
              <option>In Process</option>
              <option>Approved</option>
              <option>Rejected</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input type="text" class="form-control"  placeholder="Date range"
              name="bsDaterangepicker">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="container-fluid mt-2">
  <div class="card">
    <div class=" table-responsive mt-0">
      <table class=" table align-items-center table-flush">
        <thead class=" thead-light">
          <tr>

            <th class=" sort" scope="col">Company Name</th>

            <th class=" sort" scope="col">Contact Number</th>

            <th class=" sort" scope="col">Date</th>

            <th class=" sort" scope="col">Warning Note</th>

            <th class=" sort" scope="col">Location</th>

            <th class=" sort" scope="col">Warning Notice</th>

            <th class=" sort" scope="col">Status</th>

            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows">
            <td>{{row.company_name}}</td>
            <td>{{row.contact_number}}</td>
            <td>{{row.date}}</td>
            <td><textarea rows ="6" style="border:none !important;">{{row.note}}</textarea></td>
            <td>{{row.location}}</td>
            <td><a href="javascript:void(0)"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;warning_notice.pdf</a></td>
            <td>{{row.status}}</td>
            <td> <button class="btn btn-sm btn-dark" (click)="viewData(row)">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-default">
        <h4 class="modal-title text-white my-auto">Compound Details: {{company_name}}</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="input-form mb-4">
          <label class="form-control-label">
            Company Name
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{company_name}} type="text" disabled />
        </div>
        <div class="input-form mb-4">
          <label class="form-control-label">
            Contact Number
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{contact_number}} type="text" disabled />
        </div>
        <div class="input-form mb-4">
          <label class="form-control-label">
            Date
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{date}} type="text"  disabled/>
        </div>
        <div class="form-group">
          <label class="form-control-label">Warning Note</label>
          <textarea class="form-control" placeholder={{note}} formControlName="note" type="text" rows="8" disabled></textarea>
        </div>
        <div class="input-form mb-4">
          <label class="form-control-label">
            Location
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{location}} type="text" disabled />
        </div>
        <div class="input-form mb-4">
          <label class="form-control-label">
            Status
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{status}} type="text" disabled />
        </div>
      </div>

      <!-- Modal footer -->
      <div class="row-xl-12 modal-footer">
        <button class="btn btn-success" type="button" >
          Approve
        </button>
        <button class="btn btn-warning" type="button">
          Reject
        </button>
        <button class="btn btn-outline-danger ml-auto" data-dismiss="modal" type="button" (click)="hide()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
