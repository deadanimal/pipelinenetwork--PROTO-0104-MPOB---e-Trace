<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">e-Aduan</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-bullhorn text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>




  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-3 col-md-6">
        <div class="card card-stats">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">
                  Completed
                </h5>

                <span class="h2 font-weight-bold mb-0"> 3 </span>
              </div>

              <div class="col-auto">
                <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                  <i class="ni ni-check-bold"> </i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6">
        <div class="card card-stats">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">
                  In Process
                </h5>

                <span class="h2 font-weight-bold mb-0"> 2 </span>
              </div>

              <div class="col-auto">
                <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
                  <i class="ni ni-badge"> </i>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6">
        <div class="card card-stats">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">
                  Not Yet Reviewed
                </h5>

                <span class="h2 font-weight-bold mb-0"> 1 </span>
              </div>

              <div class="col-auto">
                <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
                  <i class="ni ni-active-40"> </i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6">
        <div class="card card-stats">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">
                  Total complaint
                </h5>

                <span class="h2 font-weight-bold mb-0"> 6 </span>
              </div>

              <div class="col-auto">
                <div class=" icon icon-shape bg-gradient-info text-white rounded-circle shadow">
                  <i class="ni ni-chart-bar-32"> </i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <!-- Card header -->
      <div class="card-header">
        <h3 class="mb-0">Details of Complainer</h3>
      </div>
      <!-- Card body -->
      <div class="card-body">
        <form style="padding: 20px 20px 20px 20px;">
          <div class="form-group">
            <label class="form-control-label" for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="ic_number">IC Number</label>
            <input type="text" class="form-control" id="ic_number" placeholder="Enter IC number">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter a valid email">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" placeholder="Enter your phone number">
          </div>
        </form>
      </div>

      <div class="card-header">
        <h3 class="mb-0">Type of Complaint</h3>
      </div>
      <!-- Card body -->
      <div class="card-body">
        <form style="padding: 20px 20px 20px 20px;">
          <div class="form-group">
            <label class="form-control-label" for="address">Choose Type of Complaint</label>
            <select class="form-control" id="address">
              <option>Financial(Tender/Quotation/Payment)</option>
              <option>Employment</option>
              <option>Licensing</option>
              <option>Compound/Enforcement</option>
              <option>Training</option>
            </select>
          </div>
        </form>
      </div>

       <!-- Card header -->
       <div class="card-header">
        <h3 class="mb-0">Details of Company</h3>
      </div>
      <!-- Card body -->
      <div class="card-body">
        <form style="padding: 20px 20px 20px 20px;">
          <div class="form-group ">
            <label class="form-control-label" for="company_name">Company Name</label>
            <input type="text" class="form-control" id="company_name" placeholder="Enter company name">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter a valid email">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label class="form-control-label">Company Address</label>
            <input type="text" class="form-control mb-2" id="address1" placeholder="Address 1">
            <input type="text" class="form-control mb-2" id="address2" placeholder="Address 2">
            <input type="text" class="form-control mb-2" id="address3" placeholder="Address 3">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label" for="postcode">Postcode</label>
                <input type="text" class="form-control" id="postcode" placeholder="Postcode">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label" for="address">State</label>
                <select class="form-control" id="address">
                  <option>Selangor</option>
                  <option>Kuala Lumpur</option>
                  <option>Johor</option>
                  <option>Penang</option>
                  <option>Melaka</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 clearfix">
              <button class="btn btn-dark float-right" type="button" (click)="confirm()">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
