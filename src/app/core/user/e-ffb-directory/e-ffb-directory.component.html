<div class="container-fluid mt-2">
  <div class="card mb-4">
    <div class="card-header bg-secondary">
      <h3 class="mb-0"><i class="fas fa-search" aria-hidden="true"></i>&nbsp;Search</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
              <select class="form-control" id="status">
                <option>Dealer</option>
                <option>Supplier</option>
              </select>
            </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" id="company_name" placeholder="Search company name">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-2">
  <div class="card">
    <div class=" table-responsive">
      <table class=" table align-items-center table-flush">
        <thead class=" thead-light">
          <tr>
            <th class=" sort" scope="col">Company Name</th>

            <th class=" sort" scope="col">License No.</th>

            <th class=" sort" scope="col">License Status.</th>

            <th class=" sort" scope="col">Location</th>

            <th class=" sort" scope="col">Status</th>

            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows">
            <th scope="row">{{row.company_name}}</th>
            <td>{{row.license_no}}</td>
            <td>{{row.license_status}}</td>
            <td>{{row.location}}</td>
            <td>{{row.status}}</td>
            <td> <button class="btn btn-sm btn-dark" (click)="viewData(row)">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-default">
        <h4 class="modal-title text-white my-auto">Delivery Details: {{license_no}}</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="input-form mb-2">
          <label class="form-control-label">
            Company Name
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{company_name}} type="text" disabled />
        </div>
        <div class="input-form mb-2">
          <label class="form-control-label">
            License No.
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{license_no}} type="text" disabled />
        </div>
        <div class="input-form mb-2">
          <label class="form-control-label">
            License Status.
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{license_status}} type="text" disabled />
        </div>
        <div class="input-form mb-2">
          <label class="form-control-label">
            Location
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{location}} type="text"  disabled/>
        </div>
        <div class="input-form mb-2">
          <label class="form-control-label">
            Status
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{status}} type="text" disabled />
        </div>
      </div>

      <!-- Modal footer -->
      <div class="row-xl-12 modal-footer">
        <button class="btn btn-outline-danger ml-auto" data-dismiss="modal" type="button" (click)="hide()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
